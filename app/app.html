<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodorro Tracker</title>
    <link rel="stylesheet" href="stylesheets/pomodoro_tracker/pomodoro_tracker.css">
  </head>

  <body ng-app="PomodoroApp" ng-controller="MainCtrl">
      <div id="title-bar">
        <div id="title-bar-btns">
            <!-- <button class="minus" id="min-btn">-</button>
            <button class="plus" id="max-btn">+</button> -->
            <button id="close-btn">x</button>
        </div>
      </div>
      <header>
        <div class="session">
          <div class="breakCtrl">
            <p>Break Length</p>
            <button ng-click="changeTime(-1, 'break')" class="minus">-</button><span class="time">{{breakLength}}</span>
            <button ng-click="changeTime(1, 'break')" class="plus">+</button>
          </div>
          <div class="sessionCtrl">
            <p>Session Length</p>
            <button ng-click="changeTime(-1)" class="minus">-</button><span class="time">{{sessionLength}}</span>
            <button ng-click="changeTime(1)" class="plus">+</button>
          </div>
        </div>
      </header>

      <section ng-click="toggleTimer()">
        <div class="timer" ng-style="{'border-color' : fillColor}">
          <p class="title">{{sessionName}}</p>
          <p>{{timeLeft}}</p><span ng-style="{'height':fillHeight, 'background':fillColor }" class="fill"></span>
        </div>
      </section>

    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
    <script src="app.js"></script>
  </body>
</html>
